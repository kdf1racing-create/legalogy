services:
  legalogy-gateway:
    image: ${LEGALOGY_IMAGE:-legalogy:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      LEGALOGY_GATEWAY_TOKEN: ${LEGALOGY_GATEWAY_TOKEN}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${LEGALOGY_CONFIG_DIR}:/home/node/.legalogy
      - ${LEGALOGY_WORKSPACE_DIR}:/home/node/.legalogy/workspace
    ports:
      - "${LEGALOGY_GATEWAY_PORT:-18789}:18789"
      - "${LEGALOGY_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${LEGALOGY_GATEWAY_BIND:-lan}",
        "--port",
        "18789",
      ]

  legalogy-cli:
    image: ${LEGALOGY_IMAGE:-legalogy:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      LEGALOGY_GATEWAY_TOKEN: ${LEGALOGY_GATEWAY_TOKEN}
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${LEGALOGY_CONFIG_DIR}:/home/node/.legalogy
      - ${LEGALOGY_WORKSPACE_DIR}:/home/node/.legalogy/workspace
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
