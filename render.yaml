services:
  - type: web
    name: legalogy
    runtime: docker
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        sync: false
      - key: LEGALOGY_STATE_DIR
        value: /data/.legalogy
      - key: LEGALOGY_WORKSPACE_DIR
        value: /data/workspace
      - key: LEGALOGY_GATEWAY_TOKEN
        generateValue: true
    disk:
      name: legalogy-data
      mountPath: /data
      sizeGB: 1
